<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="KIP Tasks">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ffffff">
<title>KIP Tasks</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="icon-192.png">
<link rel="apple-touch-icon" href="icon-192.png">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f4f6f9;
    --white: #ffffff;
    --surface: #ffffff;
    --border: #e2e6ed;
    --border-light: #eef1f5;
    --text: #1a2035;
    --text-secondary: #5a6478;
    --text-muted: #8c95a8;
    --primary: #2563eb;
    --primary-light: #eff4ff;
    --primary-border: #bfdbfe;
    --pending-color: #d97706;
    --pending-bg: #fffbeb;
    --pending-border: #fde68a;
    --tocheck-color: #2563eb;
    --tocheck-bg: #eff4ff;
    --tocheck-border: #bfdbfe;
    --done-color: #059669;
    --done-bg: #ecfdf5;
    --done-border: #a7f3d0;
    --danger: #dc2626;
    --danger-bg: #fef2f2;
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
    --shadow: 0 1px 3px rgba(0,0,0,0.07), 0 1px 2px rgba(0,0,0,0.04);
    --shadow-lg: 0 10px 30px rgba(0,0,0,0.1);
    --radius: 10px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  html { touch-action: manipulation; -webkit-text-size-adjust: 100%; overflow-y: scroll; }

  body {
    font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
    background: var(--bg); color: var(--text);
    min-height: 100vh; min-height: 100dvh;
    line-height: 1.55; -webkit-font-smoothing: antialiased;
  }

  input, select, textarea { font-size: 16px !important; }
  ::-webkit-scrollbar { width: 5px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }

  /* ===== LOGIN ===== */
  #loginScreen {
    display: flex; align-items: center; justify-content: center;
    min-height: 100vh; min-height: 100dvh; padding: 24px;
    background: linear-gradient(135deg, #eff4ff 0%, #f4f6f9 50%, #ecfdf5 100%);
  }

  .login-card {
    background: var(--white); border: 1px solid var(--border);
    border-radius: 16px; padding: 36px 32px;
    width: 100%; max-width: 370px; box-shadow: var(--shadow-lg);
  }

  .login-logo {
    width: 48px; height: 48px; background: var(--primary);
    border-radius: 12px; display: flex; align-items: center; justify-content: center;
    margin-bottom: 20px;
  }
  .login-logo svg { width: 26px; height: 26px; }

  .login-card h1 { font-size: 21px; font-weight: 700; margin-bottom: 4px; letter-spacing: -0.3px; }
  .login-card .subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 24px; }

  .form-group { margin-bottom: 16px; }
  .form-group label { display: block; font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px; }

  .form-group input, .form-group select, .form-group textarea {
    width: 100%; padding: 11px 14px; background: var(--bg);
    border: 1px solid var(--border); border-radius: 8px;
    color: var(--text); font-family: inherit; outline: none; transition: all 0.2s;
  }
  .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
    border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,0.1); background: var(--white);
  }
  .form-group input::placeholder, .form-group textarea::placeholder { color: var(--text-muted); }
  .form-group textarea { resize: vertical; min-height: 64px; line-height: 1.5; }

  .btn {
    display: inline-flex; align-items: center; justify-content: center; gap: 6px;
    padding: 11px 20px; border: none; border-radius: 8px;
    font-family: inherit; font-size: 14px; font-weight: 600;
    cursor: pointer; transition: all 0.15s;
  }
  .btn-primary { background: var(--primary); color: #fff; width: 100%; box-shadow: 0 1px 3px rgba(37,99,235,0.3); }
  .btn-primary:hover { background: #1d4ed8; }
  .btn-primary:active { transform: scale(0.98); }
  .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
  .btn-outline { background: var(--white); border: 1px solid var(--border); color: var(--text-secondary); }
  .btn-outline:hover { background: var(--bg); }
  .btn-danger-outline { background: var(--white); border: 1px solid #fecaca; color: var(--danger); font-size: 13px; padding: 7px 14px; }
  .btn-danger-outline:hover { background: var(--danger-bg); }
  .btn-sm { padding: 7px 14px; font-size: 13px; }

  .login-error {
    background: var(--danger-bg); border: 1px solid #fecaca; color: var(--danger);
    font-size: 13px; padding: 10px 14px; border-radius: 8px;
    margin-bottom: 16px; display: none;
  }

  /* ===== APP ===== */
  #appScreen { display: none; }

  .app-header {
    background: var(--white); border-bottom: 1px solid var(--border);
    padding: 0 20px; height: 56px;
    display: flex; align-items: center; justify-content: space-between;
    position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow-sm);
  }

  .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 15px; color: var(--text); letter-spacing: -0.2px; }
  .brand-icon {
    width: 30px; height: 30px; background: var(--primary);
    border-radius: 8px; display: flex; align-items: center; justify-content: center;
  }
  .brand-icon svg { width: 16px; height: 16px; }

  .header-right { display: flex; align-items: center; gap: 10px; }

  .user-chip {
    display: flex; align-items: center; gap: 6px;
    font-size: 13px; color: var(--text-secondary);
    background: var(--bg); padding: 4px 12px 4px 8px;
    border-radius: 20px; border: 1px solid var(--border-light);
  }
  .user-avatar {
    width: 22px; height: 22px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 10px; font-weight: 700; color: #fff;
  }
  .user-avatar.admin { background: var(--primary); }
  .user-avatar.user { background: var(--done-color); }

  .logout-btn {
    background: none; border: 1px solid var(--border); color: var(--text-muted);
    cursor: pointer; font-size: 13px; font-family: inherit;
    padding: 5px 12px; border-radius: 6px; transition: all 0.15s; font-weight: 500;
  }
  .logout-btn:hover { color: var(--danger); border-color: #fecaca; background: var(--danger-bg); }

  .app-body { max-width: 780px; margin: 0 auto; padding: 20px 16px 100px; }

  /* Stats */
  .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 18px; }
  .stat-card {
    background: var(--white); border: 1px solid var(--border-light);
    border-radius: var(--radius); padding: 14px 16px;
    text-align: center; box-shadow: var(--shadow-sm);
  }
  .stat-num { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; line-height: 1.2; }
  .stat-num.pending-num { color: var(--pending-color); }
  .stat-num.tocheck-num { color: var(--tocheck-color); }
  .stat-num.done-num { color: var(--done-color); }
  .stat-label { font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.4px; margin-top: 2px; }

  /* Toolbar */
  .toolbar { display: flex; align-items: center; gap: 8px; margin-bottom: 14px; flex-wrap: wrap; }
  .filter-group {
    display: flex; gap: 2px; background: var(--white);
    border: 1px solid var(--border); border-radius: 8px; padding: 3px; box-shadow: var(--shadow-sm);
  }
  .filter-btn {
    padding: 6px 14px; border: none; background: none;
    color: var(--text-muted); font-family: inherit; font-size: 13px;
    font-weight: 500; cursor: pointer; border-radius: 6px;
    transition: all 0.15s; white-space: nowrap;
  }
  .filter-btn:hover { color: var(--text-secondary); background: var(--bg); }
  .filter-btn.active { background: var(--primary); color: #fff; box-shadow: 0 1px 3px rgba(37,99,235,0.25); }

  .spacer { flex: 1; }
  .task-count { font-size: 13px; color: var(--text-muted); font-weight: 500; }

  /* Task Cards */
  .task-list { display: flex; flex-direction: column; gap: 8px; }

  .task-card {
    background: var(--white); border: 1px solid var(--border-light);
    border-radius: var(--radius); padding: 14px 16px 14px 20px;
    position: relative; overflow: hidden;
    box-shadow: var(--shadow-sm); transition: box-shadow 0.15s;
    animation: cardIn 0.25s ease;
  }
  .task-card:hover { box-shadow: var(--shadow); }

  @keyframes cardIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .task-card .ribbon { position: absolute; top: 0; left: 0; width: 4px; height: 100%; }
  .task-card.st-pending .ribbon { background: var(--pending-color); }
  .task-card.st-tocheck .ribbon { background: var(--tocheck-color); }
  .task-card.st-completed .ribbon { background: var(--done-color); }

  .card-row-1 { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; flex-wrap: wrap; padding-right: 60px; }

  .card-admin-actions {
    position: absolute; top: 10px; right: 12px;
    display: flex; gap: 4px;
  }
  .card-admin-btn {
    width: 28px; height: 28px; border: 1px solid var(--border);
    background: var(--white); border-radius: 6px; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.15s; color: var(--text-muted);
  }
  .card-admin-btn:hover { background: var(--bg); color: var(--text-secondary); }
  .card-admin-btn.delete-btn:hover { background: var(--danger-bg); color: var(--danger); border-color: #fecaca; }
  .card-admin-btn svg { width: 14px; height: 14px; }

  .ref-text { font-family: 'IBM Plex Mono', monospace; font-size: 14px; font-weight: 500; color: var(--text); }

  .type-pill {
    display: inline-block; padding: 2px 10px; border-radius: 20px;
    font-size: 11px; font-weight: 600; letter-spacing: 0.2px;
  }
  .pill-renewal { background: var(--tocheck-bg); color: var(--tocheck-color); border: 1px solid var(--tocheck-border); }
  .pill-update { background: var(--pending-bg); color: var(--pending-color); border: 1px solid var(--pending-border); }
  .pill-recordal { background: #f5f3ff; color: #7c3aed; border: 1px solid #ddd6fe; }
  .pill-other { background: #f3f4f6; color: #6b7280; border: 1px solid #e5e7eb; }

  .assigned-chip {
    display: inline-flex; align-items: center; gap: 4px;
    padding: 2px 9px; border-radius: 20px;
    font-size: 11px; font-weight: 600;
    background: #f0fdf4; color: #15803d; border: 1px solid #bbf7d0;
    margin-left: auto;
  }
  .assigned-chip svg { width: 12px; height: 12px; }

  .regnos-text {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 12px; color: var(--text-muted);
    margin-bottom: 2px; word-break: break-all; line-height: 1.6;
  }
  .regnos-text:empty { display: none; }

  .note-text { font-size: 13px; color: var(--text-secondary); margin-bottom: 10px; line-height: 1.5; }
  .note-text:empty { display: none; }

  .card-actions { display: flex; align-items: center; gap: 5px; flex-wrap: wrap; }

  .st-btn {
    padding: 5px 13px; border-radius: 6px; font-family: inherit;
    font-size: 12px; font-weight: 600; cursor: pointer;
    transition: all 0.15s; border: 1px solid var(--border);
    background: var(--white); color: var(--text-muted);
  }
  .st-btn:hover { background: var(--bg); color: var(--text-secondary); }

  .card-meta { font-size: 11px; color: var(--text-muted); margin-left: auto; white-space: nowrap; }

  /* Modal */
  .modal-overlay {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
    z-index: 200; align-items: flex-end; justify-content: center; padding: 0;
  }
  .modal-overlay.open { display: flex; }

  @media (min-width: 520px) {
    .modal-overlay { align-items: center; padding: 20px; }
    .modal { border-radius: 16px !important; max-height: 90vh !important; }
  }

  .modal {
    background: var(--white); border: 1px solid var(--border);
    border-radius: 16px 16px 0 0; padding: 24px 20px;
    width: 100%; max-width: 460px; max-height: 85dvh;
    overflow-y: auto; box-shadow: var(--shadow-lg);
    animation: sheetUp 0.3s ease;
  }

  @keyframes sheetUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .modal-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
  .modal-header h2 { font-size: 17px; font-weight: 700; letter-spacing: -0.2px; }

  .modal-close {
    width: 32px; height: 32px; border: none; background: var(--bg);
    border-radius: 8px; font-size: 18px; cursor: pointer; color: var(--text-muted);
    display: flex; align-items: center; justify-content: center; transition: background 0.15s;
  }
  .modal-close:hover { background: var(--border); }

  .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
  .modal-actions .btn { flex: 1; }

  /* FAB */
  .fab {
    position: fixed; bottom: 24px; right: 20px;
    height: 50px; padding: 0 22px;
    border-radius: 14px; background: var(--primary); color: #fff;
    border: none; font-size: 14px; font-weight: 600; font-family: inherit;
    cursor: pointer; box-shadow: 0 4px 16px rgba(37,99,235,0.35);
    transition: all 0.2s; z-index: 50;
    display: none; align-items: center; gap: 6px;
  }
  .fab:hover { background: #1d4ed8; transform: translateY(-1px); box-shadow: 0 6px 20px rgba(37,99,235,0.4); }
  .fab svg { width: 18px; height: 18px; }

  /* Empty */
  .empty-state { text-align: center; padding: 50px 20px; color: var(--text-muted); }
  .empty-icon {
    width: 56px; height: 56px; background: var(--bg); border-radius: 16px;
    display: inline-flex; align-items: center; justify-content: center; margin-bottom: 14px;
  }
  .empty-icon svg { width: 26px; height: 26px; stroke: var(--text-muted); }
  .empty-state p { font-size: 14px; }

  /* Loading */
  .spinner-ring {
    width: 28px; height: 28px; border: 3px solid var(--border);
    border-top-color: var(--primary); border-radius: 50%;
    animation: spin 0.65s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .loading-overlay {
    position: fixed; inset: 0; background: rgba(255,255,255,0.6);
    display: none; align-items: center; justify-content: center;
    z-index: 300; backdrop-filter: blur(2px);
  }
  .loading-overlay.active { display: flex; }

  /* Toast */
  .toast-area {
    position: fixed; bottom: 84px; left: 50%; transform: translateX(-50%);
    z-index: 400; display: flex; flex-direction: column; gap: 8px; align-items: center;
  }
  .toast {
    background: var(--text); color: #fff; padding: 10px 20px;
    border-radius: 10px; font-size: 13px; font-weight: 500; box-shadow: var(--shadow-lg);
    animation: toastIn 0.25s ease, toastOut 0.3s ease 2.5s forwards;
  }
  .toast.error { background: var(--danger); }
  @keyframes toastIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes toastOut { to { opacity: 0; transform: translateY(-8px); } }

  /* Confirm */
  .confirm-overlay {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
    z-index: 250; align-items: center; justify-content: center; padding: 20px;
  }
  .confirm-overlay.open { display: flex; }
  .confirm-box {
    background: var(--white); border: 1px solid var(--border);
    border-radius: 14px; padding: 24px; max-width: 340px;
    width: 100%; text-align: center; box-shadow: var(--shadow-lg);
  }
  .confirm-box p { margin-bottom: 20px; font-size: 14px; color: var(--text-secondary); }
  .confirm-box .modal-actions { justify-content: center; }

  /* Install Banner */
  .install-banner {
    display: none; background: var(--primary-light);
    border: 1px solid var(--primary-border); border-radius: var(--radius);
    padding: 12px 16px; margin-bottom: 14px;
    align-items: center; gap: 12px; font-size: 13px; color: var(--primary);
  }
  .install-banner.show { display: flex; }
  .install-banner button {
    margin-left: auto; background: var(--primary); color: #fff; border: none;
    padding: 6px 16px; border-radius: 6px; font-family: inherit;
    font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap;
  }
  .install-banner .dismiss { background: none; color: var(--text-muted); padding: 4px; margin-left: 0; font-size: 18px; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-card">
    <div class="login-logo">
      <svg fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/></svg>
    </div>
    <h1>KIP Tasks</h1>
    <p class="subtitle">Sign in to your workspace</p>
    <div id="loginError" class="login-error"></div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="loginUser" placeholder="Enter username" autocomplete="username" autofocus>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="loginPass" placeholder="Enter password" autocomplete="current-password">
    </div>
    <button class="btn btn-primary" onclick="doLogin()">Sign In</button>
  </div>
</div>

<!-- APP -->
<div id="appScreen">
  <header class="app-header">
    <div class="brand">
      <div class="brand-icon">
        <svg fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/></svg>
      </div>
      KIP Tasks
    </div>
    <div class="header-right">
      <div class="user-chip">
        <div class="user-avatar" id="userAvatar"></div>
        <span id="userDisplay"></span>
      </div>
      <button class="logout-btn" onclick="doLogout()">Logout</button>
    </div>
  </header>

  <main class="app-body">
    <div class="install-banner" id="installBanner">
      <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
      <span>Install as App</span>
      <button onclick="installApp()">Install</button>
      <button class="dismiss" onclick="dismissInstall()">&#215;</button>
    </div>

    <div class="stats-bar">
      <div class="stat-card"><div class="stat-num pending-num" id="statPending">0</div><div class="stat-label">Pending</div></div>
      <div class="stat-card"><div class="stat-num tocheck-num" id="statToCheck">0</div><div class="stat-label">To Check</div></div>
      <div class="stat-card"><div class="stat-num done-num" id="statDone">0</div><div class="stat-label">Done</div></div>
    </div>

    <div class="toolbar">
      <div class="filter-group">
        <button class="filter-btn active" onclick="setFilter('all',this)">All</button>
        <button class="filter-btn" onclick="setFilter('Pending',this)">Pending</button>
        <button class="filter-btn" onclick="setFilter('To Check',this)">To Check</button>
        <button class="filter-btn" onclick="setFilter('Completed',this)">Done</button>
      </div>
      <span class="spacer"></span>
      <span class="task-count" id="taskCount"></span>
    </div>

    <div class="task-list" id="taskList"></div>
  </main>

  <button class="fab" id="fabBtn" onclick="openAddModal()">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14M5 12h14"/></svg>
    Add Task
  </button>
</div>

<!-- ADD MODAL -->
<div class="modal-overlay" id="addModal">
  <div class="modal">
    <div class="modal-header">
      <h2>New Task</h2>
      <button class="modal-close" onclick="closeAddModal()">&#215;</button>
    </div>
    <div class="form-group">
      <label>Reference</label>
      <input type="text" id="inputRef" placeholder="e.g. TR70681SA">
    </div>
    <div class="form-group">
      <label>Type</label>
      <select id="inputType">
        <option value="Renewal Certi to Send">Renewal Certi to Send</option>
        <option value="Update Records">Update Records</option>
        <option value="Recordal Certi to Send">Recordal Certi to Send</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Assign To</label>
      <select id="inputAssign">
        <option value="">Loading users...</option>
      </select>
    </div>
    <div class="form-group">
      <label>Reg Nos.</label>
      <input type="text" id="inputRegNos" placeholder="e.g. 1436024892, 1436024891">
    </div>
    <div class="form-group">
      <label>Note</label>
      <textarea id="inputNote" placeholder="Any additional details..."></textarea>
    </div>
    <div class="modal-actions">
      <button class="btn btn-outline" onclick="closeAddModal()">Cancel</button>
      <button class="btn btn-primary" onclick="doAddTask()">Add Task</button>
    </div>
  </div>
</div>

<!-- EDIT MODAL -->
<div class="modal-overlay" id="editModal">
  <div class="modal">
    <div class="modal-header">
      <h2>Edit Task</h2>
      <button class="modal-close" onclick="closeEditModal()">&#215;</button>
    </div>
    <div class="form-group">
      <label>Reference</label>
      <input type="text" id="editRef">
    </div>
    <div class="form-group">
      <label>Type</label>
      <select id="editType">
        <option value="Renewal Certi to Send">Renewal Certi to Send</option>
        <option value="Update Records">Update Records</option>
        <option value="Recordal Certi to Send">Recordal Certi to Send</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Assign To</label>
      <select id="editAssign"></select>
    </div>
    <div class="form-group">
      <label>Reg Nos.</label>
      <input type="text" id="editRegNos">
    </div>
    <div class="form-group">
      <label>Note</label>
      <textarea id="editNote"></textarea>
    </div>
    <div class="modal-actions">
      <button class="btn btn-outline" onclick="closeEditModal()">Cancel</button>
      <button class="btn btn-primary" onclick="doEditTask()">Save Changes</button>
    </div>
  </div>
</div>

<!-- CONFIRM -->
<div class="confirm-overlay" id="confirmDialog">
  <div class="confirm-box">
    <p id="confirmMsg">Delete this task? This cannot be undone.</p>
    <div class="modal-actions">
      <button class="btn btn-outline btn-sm" onclick="closeConfirm()">Cancel</button>
      <button class="btn btn-danger-outline btn-sm" onclick="confirmAction()">Delete</button>
    </div>
  </div>
</div>

<!-- LOADER -->
<div class="loading-overlay" id="loader"><div class="spinner-ring"></div></div>

<!-- TOAST -->
<div class="toast-area" id="toastArea"></div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxB-zS7zTEct5T5chZ92u5tv3VbfyOMGkuEgBPYSzOAwlRN5ISVvMbwj39Xql1RZuKL/exec';

let currentUser = null, currentRole = null, allTasks = [], usersList = [];
let currentFilter = 'all', pendingConfirmFn = null, deferredPrompt = null;

// PWA Install
window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault(); deferredPrompt = e;
  document.getElementById('installBanner').classList.add('show');
});
function installApp() {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  deferredPrompt.userChoice.then(() => { deferredPrompt = null; document.getElementById('installBanner').classList.remove('show'); });
}
function dismissInstall() { document.getElementById('installBanner').classList.remove('show'); }

// Login
function doLogin() {
  const user = document.getElementById('loginUser').value.trim();
  const pass = document.getElementById('loginPass').value.trim();
  if (!user || !pass) return showLoginError('Please enter username and password');
  showLoader();
  apiCall({ action: 'login', username: user, password: pass })
    .then(res => {
      hideLoader();
      if (res.success) {
        currentUser = res.username; currentRole = res.role;
        localStorage.setItem('tm_user', currentUser);
        localStorage.setItem('tm_role', currentRole);
        showApp();
      } else showLoginError(res.error || 'Invalid credentials');
    })
    .catch(err => { hideLoader(); showLoginError('Connection error: ' + err.message); });
}

function doLogout() {
  localStorage.removeItem('tm_user'); localStorage.removeItem('tm_role');
  currentUser = null; currentRole = null;
  document.getElementById('loginScreen').style.display = 'flex';
  document.getElementById('appScreen').style.display = 'none';
  document.getElementById('loginUser').value = '';
  document.getElementById('loginPass').value = '';
  document.getElementById('loginError').style.display = 'none';
}

function showLoginError(msg) {
  const el = document.getElementById('loginError'); el.textContent = msg; el.style.display = 'block';
}

// Auto-login
(function() {
  const u = localStorage.getItem('tm_user'), r = localStorage.getItem('tm_role');
  if (u && r) { currentUser = u; currentRole = r; showApp(); }
})();

document.getElementById('loginPass').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
document.getElementById('loginUser').addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('loginPass').focus(); });

function showApp() {
  document.getElementById('loginScreen').style.display = 'none';
  document.getElementById('appScreen').style.display = 'block';
  document.getElementById('userDisplay').textContent = currentUser;
  const av = document.getElementById('userAvatar');
  av.textContent = currentUser.charAt(0).toUpperCase();
  av.className = 'user-avatar ' + currentRole;
  document.getElementById('fabBtn').style.display = currentRole === 'admin' ? 'flex' : 'none';
  loadUsers();
  loadTasks();
}

// Load Users (for Assign To dropdown)
function loadUsers() {
  apiCall({ action: 'getUsers' })
    .then(res => {
      if (res.success) {
        usersList = res.users;
        populateAssignDropdown();
      }
    })
    .catch(() => {});
}

function populateAssignDropdown() {
  const sel = document.getElementById('inputAssign');
  // Only show non-admin users in the dropdown
  const assignable = usersList.filter(u => u.role === 'user');
  let opts = '<option value="">-- Select User --</option>';
  assignable.forEach(u => {
    opts += `<option value="${esc(u.username)}">${esc(u.username)}</option>`;
  });
  sel.innerHTML = opts;
}

// Tasks
function loadTasks() {
  showLoader();
  apiCall({ action: 'getTasks' })
    .then(res => {
      hideLoader();
      if (res.success) { allTasks = res.tasks; renderTasks(); }
      else toast('Failed to load', true);
    })
    .catch(() => { hideLoader(); toast('Connection error', true); });
}

function getVisibleTasks() {
  // Admin sees ALL tasks, User sees only tasks assigned to them
  if (currentRole === 'admin') return allTasks;
  return allTasks.filter(t =>
    t.assignedTo.toLowerCase() === currentUser.toLowerCase()
  );
}

function renderTasks() {
  const visible = getVisibleTasks();

  const pC = visible.filter(t => t.status === 'Pending').length;
  const cC = visible.filter(t => t.status === 'To Check').length;
  const dC = visible.filter(t => t.status === 'Completed').length;
  document.getElementById('statPending').textContent = pC;
  document.getElementById('statToCheck').textContent = cC;
  document.getElementById('statDone').textContent = dC;

  const list = document.getElementById('taskList');
  let tasks = currentFilter === 'all' ? visible : visible.filter(t => t.status === currentFilter);
  document.getElementById('taskCount').textContent = tasks.length + ' task' + (tasks.length !== 1 ? 's' : '');

  if (!tasks.length) {
    list.innerHTML = '<div class="empty-state"><div class="empty-icon"><svg fill="none" viewBox="0 0 24 24" stroke-width="1.5"><path d="M9 12h6M12 9v6M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor"/></svg></div><p>No tasks found</p></div>';
    return;
  }

  list.innerHTML = tasks.map(t => {
    const sc = t.status === 'Pending' ? 'st-pending' : t.status === 'To Check' ? 'st-tocheck' : 'st-completed';
    const tc = t.type.includes('Renewal') ? 'pill-renewal' : t.type.includes('Update') ? 'pill-update' : t.type.includes('Recordal') ? 'pill-recordal' : 'pill-other';
    const d = t.createdAt ? new Date(t.createdAt).toLocaleDateString('en-GB', { day: '2-digit', month: 'short' }) : '';
    const assignedChip = t.assignedTo ? `<span class="assigned-chip"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>${esc(t.assignedTo)}</span>` : '';

    return `<div class="task-card ${sc}"><div class="ribbon"></div>
      ${currentRole==='admin'?`<div class="card-admin-actions"><button class="card-admin-btn" onclick="openEditModal(${t.row})" title="Edit"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button><button class="card-admin-btn delete-btn" onclick="confirmDelete(${t.row})" title="Delete"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg></button></div>`:''}
      <div class="card-row-1"><span class="ref-text">${esc(t.reference)}</span><span class="type-pill ${tc}">${esc(t.type)}</span>${assignedChip}</div>
      <div class="regnos-text">${esc(t.regnos)}</div>
      <div class="note-text">${esc(t.note)}</div>
      <div class="card-actions">
        ${getStatusButtons(t)}
        <span class="card-meta">${d}${t.createdBy?' Â· '+esc(t.createdBy):''}</span>
      </div></div>`;
  }).join('');
}

function getStatusButtons(t) {
  const isAdmin = currentRole === 'admin';
  let btns = '';
  if (t.status === 'Pending') {
    btns += `<button class="st-btn" onclick="changeStatus(${t.row},'To Check')">To Check</button>`;
    if (isAdmin) btns += `<button class="st-btn" onclick="changeStatus(${t.row},'Completed')">Done</button>`;
  } else if (t.status === 'To Check') {
    btns += `<button class="st-btn" onclick="changeStatus(${t.row},'Pending')">Pending</button>`;
    if (isAdmin) btns += `<button class="st-btn" onclick="changeStatus(${t.row},'Completed')">Done</button>`;
  } else if (t.status === 'Completed') {
    if (isAdmin) {
      btns += `<button class="st-btn" onclick="changeStatus(${t.row},'Pending')">Pending</button>`;
      btns += `<button class="st-btn" onclick="changeStatus(${t.row},'To Check')">To Check</button>`;
    }
  }
  return btns;
}

function changeStatus(row, status) {
  showLoader();
  apiCall({ action: 'updateStatus', row, status })
    .then(res => {
      hideLoader();
      if (res.success) { const t = allTasks.find(x => x.row === row); if (t) t.status = status; renderTasks(); toast('Status updated'); }
      else toast('Update failed', true);
    })
    .catch(() => { hideLoader(); toast('Connection error', true); });
}

function confirmDelete(row) {
  document.getElementById('confirmDialog').classList.add('open');
  pendingConfirmFn = () => doDelete(row);
}

function doDelete(row) {
  showLoader();
  apiCall({ action: 'deleteTask', row })
    .then(res => { hideLoader(); if (res.success) { toast('Task deleted'); loadTasks(); } else toast('Delete failed', true); })
    .catch(() => { hideLoader(); toast('Connection error', true); });
}

function confirmAction() { closeConfirm(); if (pendingConfirmFn) pendingConfirmFn(); pendingConfirmFn = null; }
function closeConfirm() { document.getElementById('confirmDialog').classList.remove('open'); }

// Add Task
function openAddModal() {
  document.getElementById('inputRef').value = '';
  document.getElementById('inputType').value = 'Renewal Certi to Send';
  document.getElementById('inputRegNos').value = '';
  document.getElementById('inputNote').value = '';
  document.getElementById('inputAssign').value = '';
  document.getElementById('addModal').classList.add('open');
  setTimeout(() => document.getElementById('inputRef').focus(), 150);
}
function closeAddModal() { document.getElementById('addModal').classList.remove('open'); }

function doAddTask() {
  const ref = document.getElementById('inputRef').value.trim();
  const type = document.getElementById('inputType').value;
  const regnos = document.getElementById('inputRegNos').value.trim();
  const note = document.getElementById('inputNote').value.trim();
  const assignedTo = document.getElementById('inputAssign').value;
  if (!ref) { toast('Reference is required', true); return; }
  if (!assignedTo) { toast('Please assign to a user', true); return; }
  showLoader(); closeAddModal();
  apiCall({ action: 'addTask', reference: ref, type, regnos, note, createdBy: currentUser, assignedTo })
    .then(res => { hideLoader(); if (res.success) { toast('Task added'); loadTasks(); } else toast('Add failed', true); })
    .catch(() => { hideLoader(); toast('Connection error', true); });
}

// Edit Task
let editingRow = null;

function openEditModal(row) {
  const t = allTasks.find(x => x.row === row);
  if (!t) return;
  editingRow = row;
  document.getElementById('editRef').value = t.reference;
  document.getElementById('editType').value = t.type;
  document.getElementById('editRegNos').value = t.regnos;
  document.getElementById('editNote').value = t.note;

  // Populate assign dropdown
  const sel = document.getElementById('editAssign');
  const assignable = usersList.filter(u => u.role === 'user');
  let opts = '<option value="">-- Select User --</option>';
  assignable.forEach(u => {
    opts += `<option value="${esc(u.username)}" ${u.username.toLowerCase() === t.assignedTo.toLowerCase() ? 'selected' : ''}>${esc(u.username)}</option>`;
  });
  sel.innerHTML = opts;

  document.getElementById('editModal').classList.add('open');
}

function closeEditModal() {
  document.getElementById('editModal').classList.remove('open');
  editingRow = null;
}

function doEditTask() {
  const ref = document.getElementById('editRef').value.trim();
  const type = document.getElementById('editType').value;
  const regnos = document.getElementById('editRegNos').value.trim();
  const note = document.getElementById('editNote').value.trim();
  const assignedTo = document.getElementById('editAssign').value;
  if (!ref) { toast('Reference is required', true); return; }
  if (!assignedTo) { toast('Please assign to a user', true); return; }
  const rowToEdit = editingRow;
  showLoader(); closeEditModal();
  apiCall({ action: 'updateTask', row: rowToEdit, reference: ref, type, regnos, note, assignedTo })
    .then(res => { hideLoader(); if (res.success) { toast('Task updated'); loadTasks(); } else toast(res.error || 'Update failed', true); })
    .catch(err => { hideLoader(); toast('Error: ' + err.message, true); });
}

// Filter
function setFilter(f, btn) {
  currentFilter = f;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderTasks();
}

// API
function apiCall(params) {
  const q = Object.keys(params).map(k => encodeURIComponent(k) + '=' + encodeURIComponent(params[k])).join('&');
  return fetch(API_URL + '?' + q, { redirect: 'follow', mode: 'cors' })
    .then(r => { if (!r.ok) throw new Error('HTTP ' + r.status); return r.text(); })
    .then(txt => { try { return JSON.parse(txt); } catch(e) { console.error('Bad response:', txt.substring(0, 300)); throw new Error('Invalid server response'); } });
}

// UI
function showLoader() { document.getElementById('loader').classList.add('active'); }
function hideLoader() { document.getElementById('loader').classList.remove('active'); }

function toast(msg, isError) {
  const c = document.getElementById('toastArea'), el = document.createElement('div');
  el.className = 'toast' + (isError ? ' error' : ''); el.textContent = msg;
  c.appendChild(el); setTimeout(() => el.remove(), 3000);
}

function esc(s) { if (!s) return ''; const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }

// Service Worker (inline for PWA)
if ('serviceWorker' in navigator) {
  const sw = `self.addEventListener('install',e=>self.skipWaiting());self.addEventListener('activate',e=>e.waitUntil(clients.claim()));self.addEventListener('fetch',e=>e.respondWith(fetch(e.request).catch(()=>caches.match(e.request))));`;
  navigator.serviceWorker.register(URL.createObjectURL(new Blob([sw],{type:'application/javascript'}))).catch(()=>{});
}
</script>
</body>
</html>
